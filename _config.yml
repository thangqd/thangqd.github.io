### Site Settings ###
title               : Quach Dong Thang's  Blog
description         : >-
                     Share & Care
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : thangqd/thangqd.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : "YoussefRaafatNasry/portfolYOU"
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)

# Mapbox Configuration
mapbox:
  access_token: {{ site.env.MAPBOX_ACCESS_TOKEN | default: '' }}


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Quach Dong Thang
  image             : /assets/images/thangqd.png
  # behance           : your_username
# dribbble          : your_username
  email             : quachdongthang@gmail.com
  facebook          : thang.quachdong
  github            : thangqd
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : thangqd
  # medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
#  twitter           : thangqd
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  
### Disqus ###
disqus:
  shortname: thangqd                    # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: thangqd
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"