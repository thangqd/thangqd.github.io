	<div id='map' class='map'>
		<script type="module">
			// const mapboxToken = "{{ site.mapbox.access_token }}";
			const mapboxToken = "pk.eyJ1IjoidGhhbmdxZCIsImEiOiJucHFlNFVvIn0.j5yb-N8ZR3d4SJAYZz-TZA"
			mapboxgl.accessToken = mapboxToken;
			var origin = [106.70588432455143, 10.772050709698838, 0];
			var origin2 = [106.70612218716214, 10.771815366218396, 0];
			var origin3 = [106.7039587128817, 10.773799379597255, 0];
			var array = [origin, origin2, origin3]

			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/streets-v11',
				center: origin,
				zoom: 19,
				pitch: 60,
				bearing: 300,
				antialias: true
			});

			// we can add Threebox to mapbox to add built-in mouseover/mouseout and click behaviors
			window.tb = new Threebox(
				map,
				map.getCanvas().getContext('webgl'),
				{
					defaultLights: true,
				}
			);
			let stats;
			import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';
			function animate() {
				requestAnimationFrame(animate);
				stats.update();
			}

			map.on('style.load', function () {

				// stats
				stats = new Stats();
				map.getContainer().appendChild(stats.dom);
				animate();
				const layers = map.getStyle().layers;
				const labelLayerId = layers.find(
					(layer) => layer.type === 'symbol' && layer.layout['text-field']
				).id;


				const timer = setInterval(() => {
					var i = Math.floor(Math.random()*3)
					map.flyTo({
						center: array[i],
						essential: true // this animation is considered essential with respect to prefers-reduced-motion
					});

				}, 6000);



				function rotateCamera(timestamp) {
					// rotate at approximately ~10 degrees per second
					map.rotateTo((timestamp / 100) % 360, { duration: 0 });
					// request the next frame of the animation
					requestAnimationFrame(rotateCamera);
				}



				map.addLayer({
					id: 'dancer_man',
					type: 'custom',
					renderingMode: '3d',
					onAdd: function (map, mbxContext) {
						var options = {
							obj: './models/dancer_man.fbx',
							type: 'fbx',
							scale: 0.2,
							units: 'meters',
							rotation: { x: 90, y: 180, z: 0 }, //default rotation
							anchor: 'center'
						}

						tb.loadObj(options, function (model) {
							model.setCoords(origin);
							// model.traverse(function (object) {
							// 	object.frustumCulled = false;
							// });

							model.playAnimation({ animation: 0, duration: 10000000 });
							model.selected = true;
							tb.add(model);
						})

					},
					render: function (gl, matrix) {
						tb.update();
					}
				});

				map.addLayer({
					id: 'dancer_belly',
					type: 'custom',
					renderingMode: '3d',
					onAdd: function (map, mbxContext) {
						var options = {
							obj: './models/dancer_belly.fbx',
							type: 'fbx',
							scale: 0.2,
							units: 'meters',
							rotation: { x: 90, y: 0, z: 0 }, //default rotation
							anchor: 'center'
						}

						tb.loadObj(options, function (model) {
							model.setCoords(origin2);
							// model.traverse(function (object) {
							// 	object.frustumCulled = false;
							// });

							model.playAnimation({ animation: 0, duration: 10000000 });
							model.selected = true;
							tb.add(model);
						})

					},
					render: function (gl, matrix) {
						tb.update();
					}
				});

				map.addLayer({
					id: 'dancer_woman',
					type: 'custom',
					renderingMode: '3d',
					onAdd: function (map, mbxContext) {
						var options = {
							obj: './models/dancer_woman.fbx',
							type: 'fbx',
							scale: 0.2,
							units: 'meters',
							rotation: { x: 90, y: 0, z: 0 }, //default rotation
							anchor: 'center'
						}

						tb.loadObj(options, function (model) {
							model.setCoords(origin3);
							// model.traverse(function (object) {
							// 	object.frustumCulled = false;
							// });

							model.playAnimation({ animation: 0, duration: 10000000 });
							model.selected = true;
							tb.add(model);
						})

					},
					render: function (gl, matrix) {
						tb.update();
					}
				});



			});

		</script>

</body>
